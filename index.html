<div class="guides-container">
  <header class="guides-header">
    <h1>AI<span class="accent">_</span>GUIDES</h1>
    <p class="tagline">No bullshit. Just what works.</p>
  </header>

  <div class="guides-grid">
    {% for guide in site.guides %}
    <article class="guide-card" data-available="true">
      <div class="guide-icon">{{ guide.icon }}</div>
      <h2>{{ guide.title }}</h2>
      <p>{{ guide.description }}</p>
      <a href="{{ guide.url | relative_url }}" class="guide-link">
        <span>OPEN</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </a>
    </article>
    {% endfor %}

  </div>

  <footer class="guides-footer">

  </footer>
</div>
